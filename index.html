<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Imágenes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #slideshow {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s;
        }
        .active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <img class="slide active" src="imagenesPrueba/imagen1.jpg" alt="Imagen 1">
        <img class="slide" src="imagenesPrueba/imagen2.jpg" alt="Imagen 2">
        <img class="slide" src="imagenesPrueba/imagen3.jpg" alt="Imagen 3">
        <img class="slide" src="imagenesPrueba/imagen4.jpg" alt="Imagen 4">
        <img class="slide" src="imagenesPrueba/imagen5.jpg" alt="Imagen 5">
        <img class="slide" src="imagenesPrueba/imagen6.jpg" alt="Imagen 6">
        <img class="slide" src="imagenesPrueba/imagen7.jpg" alt="Imagen 7">
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(() => {
            showSlide(currentSlide + 1);
        }, 3000); // Cambia de imagen cada 3 segundos
    </script>
