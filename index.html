<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Imágenes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #slideshow {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s;
        }
        .active {
            opacity: 1;
        }
        #fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">Pantalla completa</button>
    <div id="slideshow">
        <img class="slide" src="MP108/MP108-BJ01.jpg" alt="Imagen 1">
        <img class="slide" src="MP108/MP108-BJ01-SIDE BETS.jpg" alt="Imagen 2">
        <img class="slide" src="MP108/pagos.gif" alt="GIF">
    </div>
    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        // Duration of the GIF in seconds
        const gifDuration = 54; // Adjust this to match your actual GIF duration
        const imageDuration = 8000; // Duration for images

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');

            // Restart GIF by updating its src attribute
            if (slides[currentSlide].src.includes('pagos.gif')) {
                const gif = slides[currentSlide];
                const src = gif.src;
                gif.src = ''; // Temporarily remove the source
                gif.src = src; // Reassign the source to restart the GIF
            }
        }

        function startSlideshow() {
            let timeout;

            function nextSlide() {
                if (slides[currentSlide].src.includes('.gif')) {
                    // Show GIF and wait for its duration before changing slide
                    timeout = setTimeout(() => {
                        showSlide(currentSlide + 1);
                        nextSlide();
                    }, gifDuration * 1000);
                } else {
                    // Show image and change slide after fixed duration
                    timeout = setTimeout(() => {
                        showSlide(currentSlide + 1);
                        nextSlide();
                    }, imageDuration);
                }
            }

            // Start the slideshow
            showSlide(currentSlide);
            nextSlide();
        }

        // Start the slideshow
        startSlideshow();

        // Fullscreen button functionality
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
