<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Imágenes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #slideshow {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s;
        }
        .active {
            opacity: 1;
        }
        #fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">Pantalla completa</button>
    <div id="slideshow">
        <img class="slide" src="MP108/sie7es.gif" alt="GIF">
        <img class="slide" src="MP108/MP108-BJ01.jpg" alt="Imagen 1">
        <img class="slide" src="MP108/MP108-BJ01-SIDE BETS.jpg" alt="Imagen 2">
        <img class="slide" src="MP108/twins.gif" alt="GIF">
        <img class="slide" src="MP108/MP108-BJ01.jpg" alt="Imagen 1">
        <img class="slide" src="MP108/MP108-BJ01-SIDE BETS.jpg" alt="Imagen 2">
        <img class="slide" src="MP108/213.gif" alt="GIF">
        <img class="slide" src="MP108/MP108-BJ01.jpg" alt="Imagen 1">
        <img class="slide" src="MP108/MP108-BJ01-SIDE BETS.jpg" alt="Imagen 2">
        <img class="slide" src="MP108/anygem.gif" alt="GIF">
        <img class="slide" src="MP108/MP108-BJ01.jpg" alt="Imagen 1">
        <img class="slide" src="MP108/MP108-BJ01-SIDE BETS.jpg" alt="Imagen 2">
        
        
    </div>
    <script>
           const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        
        const giftwinsDuration = 30; 
        const gif213Duration = 57; 
        const gifAnygemDuration = 52.05; 
        const gifsie7esDuration = 50; 
        const imageDuration = 8000; 

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');

           
            if (slides[currentSlide].src.includes('213.gif')) {
                const gif = slides[currentSlide];
                const src = gif.src;
                gif.src = ''; 
                gif.src = src; 
            } else if (slides[currentSlide].src.includes('anygem.gif')) {
                const gif = slides[currentSlide];
                const src = gif.src;
                gif.src = ''; 
                gif.src = src; 
            } else if (slides[currentSlide].src.includes('twins.gif')) {
                const gif = slides[currentSlide];
                const src = gif.src;
                gif.src = ''; 
                gif.src = src; 
            } else if  (slides[currentSlide].src.includes('sie7es.gif')) {
                const gif = slides[currentSlide];
                const src = gif.src;
                gif.src = ''; 
                gif.src = src; 
            }
        }

        function startSlideshow() {
            let timeout;

            function nextSlide() {
                if (slides[currentSlide].src.includes('213.gif')) {
                    
                    timeout = setTimeout(() => {
                        showSlide(currentSlide + 1);
                        nextSlide();
                    }, gif213Duration * 1000);
                } else  if (slides[currentSlide].src.includes('twins.gif')) {
                    
                    timeout = setTimeout(() => {
                        showSlide(currentSlide + 1);
                        nextSlide();
                    }, giftwinsDuration * 1000);
                } else  if (slides[currentSlide].src.includes('anygem.gif')) {
                    
                    timeout = setTimeout(() => {
                        showSlide(currentSlide + 1);
                        nextSlide();
                    }, gifAnygemDuration * 1000);
                } else  if (slides[currentSlide].src.includes('sie7es.gif')) {
                    
                    timeout = setTimeout(() => {
                        showSlide(currentSlide + 1);
                        nextSlide();
                    }, gifsie7esDuration  * 1000);
                }else {
                    
                    timeout = setTimeout(() => {
                        showSlide(currentSlide + 1);
                        nextSlide();
                    }, imageDuration);
                }
            }

            showSlide(currentSlide);
            nextSlide();
        }


        startSlideshow();


        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            var element = document.getElementById('fullscreen-btn');
            element.style.display = 'none';
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { 
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { 
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { 
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
